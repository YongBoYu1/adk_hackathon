# Cloud Run service configuration
# Alternative to using gcloud commands - you can deploy using this YAML file

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: nhl-commentary
  labels:
    app: nhl-commentary
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # Resource configuration
        run.googleapis.com/memory: "8Gi"
        run.googleapis.com/cpu: "4"
        run.googleapis.com/execution-environment: gen2
        
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        
        # Network configuration for WebSocket support
        run.googleapis.com/timeout: "3600s"
        
        # Container startup settings
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 3600
      containers:
      - name: nhl-commentary
        # Image will be replaced during deployment
        image: gcr.io/PROJECT_ID/nhl-commentary:latest
        ports:
        - name: http1
          containerPort: 8080
        
        # Environment variables (set these during deployment)
        env:
        - name: FLASK_ENV
          value: "production"
        # Add your API keys here or set them during deployment:
        # - name: GEMINI_API_KEY
        #   value: "your_gemini_api_key"
        # - name: GOOGLE_API_KEY  
        #   value: "your_google_api_key"
        
        # Resource limits
        resources:
          limits:
            memory: "8Gi"
            cpu: "4"
        
        # Health check
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 30
          
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          
  traffic:
  - percent: 100
    latestRevision: true